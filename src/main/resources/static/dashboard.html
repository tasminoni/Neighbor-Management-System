<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NMS System</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>NMS Dashboard</h1>
                <div class="user-info">
                    <span id="welcomeMessage">Welcome, User!</span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="dashboard-content">
                <div class="welcome-card">
                    <h2>Welcome to the NMS System!</h2>
                    <p>You have successfully logged in. This is your dashboard where you can manage your network monitoring system.</p>
                    
                    <div class="user-details">
                        <h3>Your Account Details:</h3>
                        <div class="detail-item">
                            <strong>Username:</strong> <span id="userUsername">-</span>
                        </div>
                        <div class="detail-item">
                            <strong>Email:</strong> <span id="userEmail">-</span>
                        </div>
                        <div class="detail-item">
                            <strong>Login Time:</strong> <span id="loginTime">-</span>
                        </div>
                    </div>
                    
                    <div class="dashboard-actions">
                        <button class="action-btn primary">View Network Status</button>
                        <button class="action-btn secondary">Manage Devices</button>
                        <button class="action-btn secondary">View Reports</button>
                        <button class="action-btn secondary">Settings</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
